<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="headerTitle">
        <h1>Tic Tac Toe</h1>
    </div>

        <div class="wrapper">
            
            <div class="container">
                
                
                <div class="menulogo1"></div>
                <div class="menulogo2"></div>
                <div class="menulogo3"></div>
            
        </div>
        

        <ul class="menu">
            
            <li><button class= "default" onclick="setTheme('default')">Default</button></li>
            <li><button class= "light" onclick="setTheme('light')">Light</button></li>
            <li><button class= "dark" onclick="setTheme('dark')">Dark</button></li>
            <li><button class= "restart" onclick="restart()">Restart</button></li>
            
        
        </ul>

        <div class="gameboxcontainer">
            <div class="gameBox">
                <div class="box" id="0"></div>
                <div class="box" id="1"></div>
                <div class="box" id="2"></div>
                <div class="box" id="3"></div>
                <div class="box" id="4"></div>
                <div class="box" id="5"></div>
                <div class="box" id="6"></div>
                <div class="box" id="7"></div>
                <div class="box" id="8"></div>
            </div>
        </div>
        

        
     
        
    

    
</body>
</html>
